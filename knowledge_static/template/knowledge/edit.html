<div id="app">
    <div class="jxiaui-table-form">
        <table style="width: 100%;">
            <tr>
                <th>标题</th>
                <td><input v-model="form.title"></td>
            </tr>
            <tr>
                <th>知识类型</th>
                <td>
                    <jxiaui-select v-model="form.categoryId" url="category!listAll.do" label-name="name" value-name="id"></jxiaui-select>
                </td>
            </tr>
            <tr>
                <th>内容</th>
                <td>
                    <jxiaui-rich-editor v-model="form.content" :height="viewHeight"></jxiaui-rich-editor>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <button @click="sub">确认修改</button>
    </div>
</div>
