<div id="app">
    <div id="toolbar">
        <button @click="add">增加</button>
    </div>
    <div>
        <jxiaui-datagrid :dataset="dataset">
            <jxiaui-datagrid-item label="名称" field="name">
                <template v-slot="row">
                    <a :href="getUrl(row)">{{row.name}}</a>
				</template>
            </jxiaui-datagrid-item>
            <jxiaui-datagrid-item label="操作">
                <template v-slot="row">
					<button @click="toEdit(row)">编辑</button>
				</template>
            </jxiaui-datagrid-item>
        </jxiaui-datagrid>
    </div>
</div>
